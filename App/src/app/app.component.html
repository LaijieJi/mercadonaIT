<main class="app-root">
  <header
    class="h-[76px] flex border-b border-gray-200 justify-center items-center"
  >
    <img src="assets/logo.svg" alt="Logo" class="object-contain h-9" />
  </header>
  <div class="m-8 flex justify-center flex-col items-center gap-5">
    <div class="flex justify-center">
      <div
        class="w-80 h-80 border-2 border-dashed border-gray-500 rounded cursor-pointer flex p-30 relative justify-center items-center"
      >
        <input
          type="file"
          id="imageUpload"
          accept="image/*"
          class="text-white w-80 h-80 absolute"
          (change)="onFileSelected($event)"
        />
        <div
          class="pointer-events-none text-gray-500 flex flex-col justify-center items-center"
        >
          <i-lucide [img]="Camera" class="z-20 size-15 stroke-1"></i-lucide>
          <span class="whitespace-nowrap">Selecciona una imagen</span>
        </div>
        <img
          *ngIf="imageSrc"
          [src]="imageSrc"
          alt="Uploaded Image"
          class="max-w-70 max-h-70 object-contain absolute z-30 pointer-events-none"
        />
      </div>
    </div>
    <button
      class="px-4 py-2 bg-[#00ab61] text-white hover:bg-[#00ab619d] cursor-pointer flex justify-center items-center gap-1 h-10 rounded-3xl w-50"
      (click)="onSubmit()"
    >
      Anal√≠zalo<i-lucide
        [img]="Sparkles"
        class="size-5 stroke-[1.5px]"
      ></i-lucide>
    </button>
  </div>
</main>

<router-outlet />
